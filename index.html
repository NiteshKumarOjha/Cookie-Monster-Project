<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Monster</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img class="feed_me" src="feed_me.png" alt="cookie monster image" />
      <img src="cookies_monster.png" alt="cookie monster image" />

      <div class="content">
        <header>Cookies Permission</header>
        <p>
          This website use cookies to ensure you get the best experience of our
          website
        </p>
        <div class="button_links">
          <button class="button_item item">I understand</button>
          <a href="#" class="item link_item">Learn More</a>
        </div>
      </div>
    </div>

    // thank you message
    <div class="wrapper2 hide">
      <img class="thanks" src="cal.png" alt="cookie monster image" />
      <img src="cookies_monster_thank_you.png" alt="cookie monster image" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
